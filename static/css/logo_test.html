        <style>
            * {
                font-family: 'Roboto Mono', monospace;
            }

            :root {
            }

            .container-fluid {
                height: 100vh;
                background-color: beige;
                /*background-color: #543838;*/
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
            }

            .container-fluid > .logo {
                /*outline: 1px solid orange;*/
                display: flex;
                justify-content: center;
                align-content: center;
                opacity: 0;
                animation: load_opacity .4s ease-in-out .1s 1 alternate forwards;
            }

            .logo span[class*="font"] {
                /* 크기 조절 잘 해야함, 안그럼 삐덕거림 */
                font-size: 2em;
                height: 100px;
            }
            .logo > .WF_wrap, .logo > .DE_wrap {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                position: relative;
                /*width: 38px;*/
            }

            .logo > .WF_wrap {
            }
            .logo > .DE_wrap {
            }

            .WF_wrap > .W_font, .WF_wrap > .F_font {
                position: absolute;
                right: 100%;
                overflow: hidden;
            }
            .WF_wrap > .W_font {
                top: 0;
                color: #b4281E;
            }
            .WF_wrap > .F_font {
                bottom: 0;
                color: #af717b;
            }


            .IN_font {
                color: #af717b;
            }


            .DE_wrap > .D_font, .DE_wrap > .E_font {
                position: absolute;
                overflow: hidden;
            }
            .DE_wrap > .D_font {
                top: 0;
                color: #af717b;
            }
            .DE_wrap > .E_font {
                bottom: 0;
                color: #803a48;
            }

            /* logo height 값(100px) 기준 */
            /* delay 빼고 총 1.2s */
            .logo > div > span.ani_1-1 {
                transform: matrix(1, 0, 0, 0, 0, 0);
                animation: ani_1-1 .5s ease-in-out 1.2s 1 alternate forwards;
            }
            .logo > div > span.ani_2-1 {
                transform: matrix(1, 0, 0, 1, 0, 0);
                animation: ani_2-1 1.2s ease-in-out .5s 1 alternate forwards;
            }
            .logo > div > span.ani_1-2 {
                transform: matrix(1, 0, 0, 1, 0, 0);
                animation: ani_1-2 .5s ease-in-out .5s 1 alternate forwards;
            }
            .logo > div > span.ani_2-2 {
                transform: matrix(1, 0, 0, 0, 0, 50);
                animation: ani_2-2 1.2s ease-in-out .5s 1 alternate forwards;
            }

            .logo > span.ani_3 {
                animation: ani_3 1.2s ease-in-out .5s 1 alternate forwards;
            }

            @-webkit-keyframes load_opacity {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @-webkit-keyframes ani_1-1 {
                0% {
                    transform: matrix(1, 0, 0, .00001, 0, -29);
                }
                100% {
                    transform: matrix(1, 0, 0, 1, 0, 0);
                }
            }
            @-webkit-keyframes ani_2-1 {
                0% {
                    /*transform: matrix(1, 0, 0, 1, 0, 0);*/
                    color: #af717b;
                }
                41.6666% {
                    color: #803a48;
                }
                58.3334% {
                    color: #803a48;
                    transform: matrix(1, 0, 0, 1, 0, 0);
                }
                100% {
                    transform: matrix(1, 0, 0, .00001, 0, 29);
                }
            }
            @-webkit-keyframes ani_1-2 {
                0% {
                    transform: matrix(1, 0, 0, 1, 0, 0);
                }
                100% {
                    transform: matrix(1, 0, 0, .00001, 0, -29);
                }
            }
            @-webkit-keyframes ani_2-2 {
                0% {
                    transform: matrix(1, 0, 0, .00001, 0, 29);
                }
                41.6666% {
                    transform: matrix(1, 0, 0, 1, 0, 0);
                }
                58.3334% {
                    color: #803a48;
                }
                100% {
                    color: #b4281E;
                    transform: matrix(1, 0, 0, 1, 0, 0);
                }
            }

            @-webkit-keyframes ani_3 {
                0% {
                    color: #af717b;
                }
                50% {
                    color: #803a48;
                }
                100% {
                    color: #b4281E;
                }
            }

            .box {
                width: 100px;
                height: 100px;
                display: none;
            }
            .box_1 {
                 background-color: #830a48;
            }
            .box_2 {
                 background-color: #b4281e;
            }
            .box_3 {
                 background-color: #ca895c;
            }
            .box_4 {
                 background-color: #fb8c65;
            }
            .box_5 {
                 background-color: #bd6597;
            }
        </style>

                <span class="IN_font ani_3">IN</span>
                <div class="DE_wrap">
                    <span class="D_font ani_1-2">D</span>
                    <span class="E_font ani_2-2">E</span>
                </div>
            </h1>
